<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hip-Hop Beat Hero</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }
    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom, #000 30%, #222);
      overflow: hidden;
      display: none;
    }
    .lane {
      position: absolute;
      bottom: 0;
      width: 25%;
      height: 100%;
      border-left: 2px solid #444;
      border-right: 2px solid #444;
    }
    .lane:nth-child(1) { left: 0%; }
    .lane:nth-child(2) { left: 25%; }
    .lane:nth-child(3) { left: 50%; }
    .lane:nth-child(4) { left: 75%; }

    .note {
      position: absolute;
      width: 80%;
      height: 40px;
      background: #0ff;
      border-radius: 8px;
      left: 10%;
      animation: fall linear;
    }

    @keyframes fall {
      0% { top: -40px; }
      100% { top: 100%; }
    }

    .hitbox {
      position: absolute;
      bottom: 10px;
      width: 80%;
      height: 20px;
      background: rgba(255,255,255,0.1);
      border: 2px solid #0ff;
      left: 10%;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.2em;
    }

    #start-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      background: #000;
      color: #0ff;
      font-size: 2em;
      text-align: center;
    }

    #start-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background: #0ff;
      color: #000;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div id="start-screen">
    <h1>ðŸŽ§ Hip-Hop Beat Hero</h1>
    <button id="start-btn">Start Game</button>
  </div>

  <div id="game">
    <div id="score">Score: 0</div>
    <div class="lane" data-lane="0"><div class="hitbox"></div></div>
    <div class="lane" data-lane="1"><div class="hitbox"></div></div>
    <div class="lane" data-lane="2"><div class="hitbox"></div></div>
    <div class="lane" data-lane="3"><div class="hitbox"></div></div>
  </div>

  <audio id="audio" src="audio/beathero.mp3" crossorigin="anonymous"></audio>
  <script src="beathero23/game.js"></script>

</body>
</html>
